{% extends "layout.html" %}

{% block content %}
<section class="panel form-panel">
  <div class="panel-header">
    <div>
      <h2>Tambah Pelanggan</h2>
      <p class="muted">Lengkapi data pelanggan baru.</p>
    </div>
    <a class="btn ghost" href="{{ url_for('admin_customers') }}">Kembali</a>
  </div>
  <form method="post" class="form-grid">
    <label class="field">
      <span>Username</span>
      <input type="text" name="username" required>
    </label>
    <label class="field">
      <span>Password</span>
      <div class="password-field">
        <input type="password" name="password" required>
        <button type="button" class="icon-button" data-toggle-password aria-label="Tampilkan password">
          <span aria-hidden="true">Lihat</span>
        </button>
      </div>
    </label>
    <label class="field">
      <span>Nama Pelanggan</span>
      <input type="text" name="nama_pelanggan" required>
    </label>
    <label class="field">
      <span>Nomor KWH</span>
      <input type="text" name="nomor_kwh" required>
    </label>
    <label class="field">
      <span>Alamat</span>
      <input type="text" name="alamat" required>
    </label>
    <label class="field">
      <span>Tarif</span>
      <select name="id_tarif" required>
        {% for tarif in tariffs %}
          <option value="{{ tarif.id_tarif }}">
            {{ tarif.daya }} VA - Rp {{ tarif.tarifperkwh }}
          </option>
        {% endfor %}
      </select>
    </label>
    <div class="form-actions">
      <button class="btn primary" type="submit">Simpan</button>
    </div>
  </form>
</section>
{% endblock %}
